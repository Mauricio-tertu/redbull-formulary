<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   
    <title>novo cadastro</title>
</head>
<body>
    <div class="container" >
        <div class="form-image" >
        <img src="css/img/redbull.jpg" alt="">
        </div>
        <div class="form" >
            <form action="#">
                <div class="form-header" >
                    <div class="title" >
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button" >
                        <img src="css/img/logoredbull.png" alt="">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box" >
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="digite seu nome" required>

                    </div>

                   
                        <div class="input-box" >
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome" required>
    
                        </div>

                        
                            <div class="input-box" >
                                <label for="Email">Email</label>
                                <input id="Email" type="email" name="email" placeholder="Digite o seu email" required>
        
                            </div>

            
                                <div class="input-box" >
                                    <label for="number">Celular</label>
                                    <input id="number" type="tel" name="number" placeholder="(xxx) xxxx-xxxxx" required>
            
                                </div>

                                
                                    <div class="input-box" >
                                        <label for="password">Senha</label>
                                        <input id="password" type="password" name="password" placeholder="digite sua Senha" required>
                
                                    </div>

                                    <div class="input-box" >
                                        <label for="Confirmepassword">Confirme sua Senha</label>
                                        <input id="Confirmepassword" type="password" name="Confirmepassword" placeholder="digite sua Senha novamente" required>
                                    </div>
                
                                </div>

                <div class="gender-inputs" >
                    <div class="gender-title" >
                        <h6>Genero</h6>
                    </div>
                       <div class="gender-group" >
                        <div class="gender-input" >
                          <input type="radio"id="female" name="gender" >
                          <label for="female">feminino</label>
                        </div>

                        <div class="gender-input" >
                            <input type="radio"id="male" name="gender" >
                            <label for="male">Masculino</label>
                          </div>

                       </div>
                </div>
                <div class="continue-button" >
                    <button><a href="#">Continuar</a></button>

                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
